<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <a class="navbar-brand" href="#">Animals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"  id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a href="/logout" class="nav-link"><button class="btn-primary">Logout</button></a> 
          </li>
            <li class="nav-item">
                <a href="/create_animal" class="nav-link"><button class="btn-primary">Create New Animal</button></a> 
            </li>
            <li class="nav-item">
              <a href="/view_animals" class="nav-link"><button class="btn-primary">View All Animals</button></a> 
          </li>
          </ul>
        </div>
      </nav>
    <div class="jumbotron jumbotron-fluid bg-dark text-light p-5">
        <div class="container">
          <h1 class="display-4">Welcome {{session['user_name']}}!</h1>
          <p class="lead">Take a look at all your animals below!</p>
        </div>
      </div>
      <h2>Your animals:</h2>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% if user.animals[0].name != None %}
        {% for animal in user.animals %}
        <tr>
          <td>{{animal.name}}</td>
          <td>{{animal.type}}</td>
          <td>
          <a href="/view_animal/{{animal.id}}">View</a> <a href="/edit_animal/{{animal.id}}">Edit</a> <a href="/delete_connection/{{session['user_id']}}/{{animal.id}}">Abandon</a>
          </td>
        </tr>
      {% endfor %}
        {% endif %}
        </tbody>
      </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
