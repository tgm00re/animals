<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal</title>
    <style>
        .topbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px;
        color: white;
        margin-bottom: 25px;
    }

    .topbar > .links > a{
        font-size: 2rem;
        color: white;
    }

    #left-link{
        margin-right: 50px;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="topbar bg-dark text-ligh" >
        <h2>Animals</h2>
        <div class="links">
            <a href="/dashboard" id="left-link">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Edit {{animal.name}}</h1>
        <form class="bg-dark text-light p-5 mb-4" action="/edit_animal_form/{{animal.id}}" method="post">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group mb-3">
                <label for="type">Animal Type</label>
                <select class="form-select" name="type">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="giraffe">Giraffe</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <a href="/view_animals"><button class="btn-primary">View All Animals</button></a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
